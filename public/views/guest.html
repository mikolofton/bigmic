<div ui-view="login">
	<div class="container user-info">
		<div class="well">
			<div class="row">
				<div class="col-md-1 col-sm-4 col-xs-4">
					<div class="profile-img">
						<img ng-src="{{user.image}}" alt="Description" />
					</div>
				</div>
				<div class="col-md-11 col-sm-8 col-xs-8">
					<div class="profile-info">
						<h3>{{user.name}}</h3>
						<p class="title">{{user.title}}</p>
						<p class="email">{{user.email}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Meeting Details -->
	<div ng-include="'app/components/meetingDetails/meetingDetailsView.html'"></div>

	<!-- Queue -->
	<bm-queue role="guest"></bm-queue>

	<div ui-view>

		<!-- Actions -->
		<div class="container actions">
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-default" disabled>
						Waiting for QA to begin
					</button>
				</div>
			</div>
		</div>
	</div>

</div>
